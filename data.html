{% extends "layout.html" %}

{% block title %}
  Contact List
{% endblock %}

{% block body %}

  <table style="text-align:center; font-size:30px;" align="center">
    <tr>
      <th colspan="3">Contact List Table</th>
    </tr>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
      {% for entry in data %}
        <tr>
          <td>{{ entry.fname }}</td>
          <td>{{ entry.lname }}</td>
          <td>{{ entry.email }}</td>
        </tr>
      {% endfor %}
  </table>

  {% endblock %}
